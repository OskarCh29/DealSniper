spring:
  main:
    banner-mode: false
  flyway:
    enabled: true
    validate-on-migrate: true
    locations:
      - classpath:db/migration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
springdoc:
  swagger-ui:
    path: "/api-doc"

security:
  saltPrefix: ${PREFIX}
  saltSuffix: ${SUFFIX}
